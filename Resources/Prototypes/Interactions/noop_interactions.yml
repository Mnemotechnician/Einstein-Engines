- type: Interaction
  id: LookAt
  parent: BaseGlobal
  priority: 3
  requiresHands: false
  requiresCanInteract: false
  contactInteraction: false
  icon: /Textures/Interface/Actions/eyeopen.png
  range:
    max: 20
  successPopup:
    prefix: success
    sound: {path: /Audio/Effects/thudswoosh.ogg}
    logPopup: false
    soundPerceivedByOthers: false # Can be used to attract attention, but not to spam sounds or chat
  action:
    !type:NoOpAction

- type: Interaction
  id: Hug
  parent: [BaseGlobal, BaseHands]
  priority: 2
  #icon: /Textures/Interface/Actions/hug.png
  delay: 0.7
  range: {max: 1}
  hideByRequirement: true
  requirement:
    !type:MobStateRequirement
    inverted: true
  action:
    # TODO: this should pull the target closer or sumth, but I need to code that action first
    !type:NoOpAction

- type: Interaction
  id: Pet
  parent: [BaseGlobal, BaseHands]
  priority: 1
  #icon: /Textures/Interface/Actions/hug.png
  delay: 0.4
  range: {max: 1}
  hideByRequirement: true
  requirement:
    !type:MobStateRequirement
    inverted: true
  action:
    !type:NoOpAction

# Knocking on the target - windows, doors, etc.
- type: Interaction
  id: KnockingOn
  parent: BaseHands
  priority: 20
  successPopup:
    prefix: success
    logPopup: false # Abusable
    sound:
      path: /Audio/Effects/glass_knock.ogg
  action:
    !type:NoOpAction
