- type: Interaction
  id: SelfInteractionBase
  parent: [BaseGlobal, BaseHands, BaseFailable]
  abstract: true
  allowSelfInteract: true
  requirement:
  - !type:SelfTargetRequirement
  failPopup:
    others: null

- type: Interaction
  id: SelfPinching
  parent: SelfInteractionBase
  delay: 1
  action:
  - !type:ComplexAction
    actions:
    - !type:ModifyHealthAction
      damage:
        types: {Blunt: 5}
    # 45% chance to cause yelp
    - !type:ConditionalAction
      condition:
        !type:ChanceRequirement
        chance: 0.45
      true:
      - !type:ChatMessageAction
        numMessages: 3
