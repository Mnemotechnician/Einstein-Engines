- type: entity
  id: PLC
  name: plc
  description: It's a programmable logic controller.
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      canCollide: true
    - type: Sprite
      drawdepth: SmallObjects
      sprite: Structures/Wallmounts/switch.rsi
      state: dead
    - type: PLC
    - type: Rotatable
    - type: Construction
      graph: PLCGraph
      node: PLCNode
    - type: Fixtures
    - type: DeviceNetwork
      deviceNetId: Wireless
    - type: WirelessNetworkConnection
      range: 200
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 80
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
        - trigger: !type:DamageTrigger
            damage: 40
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
                params:
                  volume: -8
